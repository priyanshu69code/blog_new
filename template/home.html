{% extends 'base.html' %} 
{% block content %}

<h1>Posts</h1>
<ul>
  {% for post in object_list %}
  <li>
    <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> by <br />
    {{ post.author.first_name }} <small>
      <a href="{% url 'update' post.pk %}">(Update)</a>
      <a href="{% url 'delete' post.pk %}">(Delete)</a>
    </small> <br />
    {{ post.body }}
  </li>
  {% endfor %}
</ul>
{% endblock %}
