{% extends 'base.html' %} 
{% block title %} My Blog {% endblock %}
{% block content %}

{% if user.is_authenticated and user.id == post.author.id %}
<h1>Update Article</h1>
<br/> <br/>
<form action="#" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Update</button>
</form>
{% else %}
<h1> You are not alowed here </h1>
{% endif %}
{% endblock %}
